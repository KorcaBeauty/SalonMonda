<!DOCTYPE html>
<html lang="sq">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Beauty Salon Monda</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>Beauty Salon Monda</h1>
    <p>City Center, Kati 2 - Korçë</p>
  </header>

  <main>
    <section class="services">
      <h2>Shërbimet tona</h2>
      <div class="service-grid">
        <div class="card">💄 Make-Up</div>
        <div class="card">💇‍♀️ Hairstyle</div>
        <div class="card">🎯 Microblading</div>
        <div class="card">💁‍♀️ Hair Extension</div>
      </div>
    </section>

    <section class="gallery">
      <h2>Galeria</h2>
      <div class="gallery-grid">
        <img src="images/foto1.jpg" alt="Foto 1" />
        <img src="images/foto2.jpg" alt="Foto 2" />
        <img src="images/foto3.jpg" alt="Foto 3" />
      </div>
    </section>

    <section class="contact">
      <h2>Kontakto</h2>
      <p>📞 Për rezervime: <strong>+355 69 433 2206</strong></p>
      <a href="https://wa.me/355694332206" class="whatsapp-btn" target="_blank" rel="noopener noreferrer">Rezervo në WhatsApp</a>

      <form id="contact-form">
        <input type="text" name="emri" placeholder="Emri juaj" required />
        <input type="email" name="email" placeholder="Email" required />
        <textarea name="mesazhi" placeholder="Mesazhi juaj" rows="4" required></textarea>
        <button type="submit">Dërgo</button>
      </form>

      <div id="form-message"></div>
    </section>

    <section class="map-section">
      <h2>Vendodhja në hartë</h2>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2990.7647882248466!2d20.61879361551127!3d40.619360879338504!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x135c933594efec41%3A0x4f20e78c68b61f9f!2sCity%20Center%20Kor%C3%A7e!5e0!3m2!1ssq!2s!4v1684158239093!5m2!1ssq!2s"
        width="100%"
        height="300"
        style="border:0;"
        allowfullscreen=""
        loading="lazy"
        referrerpolicy="no-referrer-when-downgrade"
      ></iframe>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Beauty Salon Monda</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
